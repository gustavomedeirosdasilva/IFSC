<html>
<head>
    <title>IFSC-SDR</title>
</head>
<body>
    <center>
        <canvas id="fft_canvas"></canvas></br>

        Ganho do audio:
        <input id="audio_gain" type="range" name="points" min="0" max="10" step="0.1"></br>

        Demodulador:
        <select id="demodulation_type">
            <option value="wfm"> WFM
            <option value="nfm"> NFM
            <option value="am"> AM
        </select></br>

        Tempo de atualização FFT:
        <select id="fft_refresh_time">
            <option value="100"> 100 ms
            <option value="200"> 200 ms
            <option value="500"> 500 ms
            <option value="1000"> 1 seg
        </select></br>

    </center>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
